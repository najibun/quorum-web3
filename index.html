<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Batch Input</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h2>Input Multiple Students</h2>
    <form id="studentForm">
      <div id="studentFields">
        <div class="row mb-3">
          <div class="col-md-1">
            <input type="text" class="form-control" placeholder="NIM" name="nim[]">
          </div>
          <div class="col-md-2">
            <input type="text" class="form-control" placeholder="Name" name="name[]">
          </div>
          <div class="col-md-1">
            <input type="text" class="form-control" placeholder="Gender" name="gender[]">
          </div>
          <div class="col-md-2">
                <!--<input placeholder="Birth Date" class="form-control" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="date" />-->
                <input type="text" class="form-control" placeholder="Birth Date" name="birthDate[]">
          </div>
          <div class="col-md-1">
            <input type="text" class="form-control" placeholder="City" name="city[]">
          </div>
          <div class="col-md-2">
            <input type="text" class="form-control" placeholder="Year of Entry" name="yearOfEntry[]">
          </div>
          <div class="col-md-2">
            <input type="text" class="form-control" placeholder="Study Program" name="studyProgram[]">
          </div>
          <div class="col-md-1">
            <input type="text" class="form-control" placeholder="IPK" name="gpa[]">
          </div>

        </div>
      </div>
      <button type="button" class="btn btn-secondary" id="addStudent">Add Another Student</button>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
