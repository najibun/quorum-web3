<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h2>Student Information dApps</h2>
    <div class="mb-3">
      <h5 id="statusBar" class="text-muted" style="display: none;"></h5>
      <label for="nim" class="form-label">Enter NIM</label>
      <input type="number" class="form-control" id="nim" placeholder="Enter NIM">
    </div>

    <button id="getButton" class="btn btn-primary" onclick="getStudent()">Get Student</button>

    <div id="studentInfo" class="mt-4" style="display: none;">
      <h3>Student Information:</h3>
      <p id="statusData" class="text-muted" style="display: none;"></p>
      <button id="addButton" class="btn btn-success" style="display:none;" onclick="addStudent()">Add Student</button>
      <p id="studentDetails" class="text-muted"></p>
      <button id="editButton" class="btn btn-warning" style="display:none;" onclick="enableEdit()">Edit</button>
    </div>

    <div id="editForm" class="mt-4" style="display: none;">
      <form id="updateForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter Name" disabled>
        </div>
        <div class="mb-3">
          <label for="gender" class="form-label">Gender</label>
          <input type="text" class="form-control" id="gender" placeholder="Enter Gender" disabled>
        </div>
        <div class="mb-3">
          <label for="birthDate" class="form-label">Birth Date (DDMMYYYY)</label>
          <input type="text" class="form-control" id="birthDate" placeholder="Enter Birth Date (ex.20051976)" disabled>
        </div>
        <div class="mb-3">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" placeholder="Enter City" disabled>
        </div>
        <div class="mb-3">
          <label for="yearOfEntry" class="form-label">Year of Entry</label>
          <input type="number" class="form-control" id="yearOfEntry" placeholder="Enter Year of Entry" disabled>
        </div>
        <div class="mb-3">
          <label for="studyProgram" class="form-label">Study Program</label>
          <input type="text" class="form-control" id="studyProgram" placeholder="Enter Study Program" disabled>
        </div>
        <div class="mb-3">
          <label for="gpa" class="form-label">GPA</label>
          <input type="number" class="form-control" id="gpa" step="0.1" placeholder="Enter GPA" disabled>
        </div>
        <button type="submit" class="btn btn-success" disabled>Update Student</button>
	<button type="button" class="btn btn-dark" disabled onclick="cancelBtn()" >Cancel</button>
      </form>
    </div>
  </div>

  <script src="apik.js"></script>
</body>
</html>
