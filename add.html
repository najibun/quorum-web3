<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.1/dist/web3.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Add Student</h2>
        <form id="studentForm">
            <div class="row mb-3">
                <div class="col-md-3">
                    <input type="text" class="form-control" placeholder="NIM" name="nim" required>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" placeholder="Name" name="name" required>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" placeholder="Gender" name="gender" required>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" placeholder="Birth Date" name="birthDate" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3">
                    <input type="text" class="form-control" placeholder="City" name="city" required>
                </div>
                <div class="col-md-3">
                    <input type="number" class="form-control" placeholder="Year of Entry" name="yearOfEntry" required>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" placeholder="Program" name="program" required>
                </div>
                <div class="col-md-3">
                    <input type="number" step="0.01" class="form-control" placeholder="GPA" name="gpa" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Student</button>
        </form>
        <div id="status" class="mt-3"></div>
    </div>

    <script src="add.js"></script>
</body>
</html>
