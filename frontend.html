<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="mt-5">Manage Student Data</h1>

    <!-- Form for adding/updating student -->
    <form id="studentForm" class="mt-4">
      <div class="form-group">
        <label for="nim">NIM</label>
        <input type="number" id="nim" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <input type="text" id="gender" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="birthDate">Birth Date</label>
        <input type="text" id="birthDate" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="yearOfEntry">Year of Entry</label>
        <input type="number" id="yearOfEntry" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="program">Study Program</label>
        <input type="text" id="program" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="gpa">GPA</label>
        <input type="number" id="gpa" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Display student data -->
    <h3 class="mt-5">Student Data</h3>
    <div id="studentDetails"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.3.5/dist/web3.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
