<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Student Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h2>Edit Student Information</h2>
    <div class="mb-3">
      <label for="nim" class="form-label">Enter NIM</label>
      <input type="number" class="form-control" id="nim" placeholder="Enter NIM">
    </div>

    <button class="btn btn-primary" onclick="getStudent()">Get Student Info</button>

    <div id="studentInfo" class="mt-4">
      <h3>Student Information:</h3>
      <p id="studentDetails" class="text-muted"></p>
    </div>
    <button id="studentUpdate" class="btn btn-primary">Update Student Info</button>
    <div id="editForm" class="mt-4" style="display: none;">
      <h3>Edit Student:</h3>
      <form id="updateForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="mb-3">
          <label for="gender" class="form-label">Gender</label>
          <input type="text" class="form-control" id="gender">
        </div>
        <div class="mb-3">
          <label for="birthDate" class="form-label">Birth Date</label>
          <input type="date" class="form-control" id="birthDate">
        </div>
        <div class="mb-3">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city">
        </div>
        <div class="mb-3">
          <label for="yearOfEntry" class="form-label">Year of Entry</label>
          <input type="number" class="form-control" id="yearOfEntry">
        </div>
        <div class="mb-3">
          <label for="studyProgram" class="form-label">Study Program</label>
          <input type="text" class="form-control" id="studyProgram">
        </div>
        <div class="mb-3">
          <label for="gpa" class="form-label">GPA</label>
          <input type="number" class="form-control" id="gpa" step="0.1">
        </div>
        <button type="submit" class="btn btn-success">Submit Update</button>
      </form>
    </div>
  </div>

  <script src="frontend_edit.js"></script>
</body>
</html>
